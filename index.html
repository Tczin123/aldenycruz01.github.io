<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D E S C R U B A</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            /* Espaçamento entre os botões */
        }

        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            cursor: pointer;
        }

        #heart {
            color: red;
            font-size: 2rem;
            margin-top: 20px;
        }

        #naoTeAmo {
            position: absolute;
        }
    </style>
</head>

<body>
    <h1>Te Amo</h1>
    <div class="button-container">
        <button id="teAmo">Eu te amo</button>
        <button id="naoTeAmo">Não te amo</button>
    </div>
    <div id="heart"></div>
    <script>
        const teAmoButton = document.getElementById('teAmo');
        const naoTeAmoButton = document.getElementById('naoTeAmo');
        const heartDiv = document.getElementById('heart');

        teAmoButton.addEventListener('click', () => {
            heartDiv.textContent += '❤️';
        });

        naoTeAmoButton.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - naoTeAmoButton.clientWidth);
            const y = Math.random() * (window.innerHeight - naoTeAmoButton.clientHeight);
            naoTeAmoButton.style.left = `${x}px`;
            naoTeAmoButton.style.top = `${y}px`;
        });

        naoTeAmoButton.addEventListener('click', () => {
            const x = Math.random() * (window.innerWidth - naoTeAmoButton.clientWidth);
            const y = Math.random() * (window.innerHeight - naoTeAmoButton.clientHeight);
            naoTeAmoButton.style.left = `${x}px`;
            naoTeAmoButton.style.top = `${y}px`;
        });
    </script>
</body>


</html>
